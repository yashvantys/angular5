<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-heading"> <strong class="">Login</strong>
              </div>
              
              <div class="panel-body">
                  <form class="form-horizontal" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" [formGroup]="myGroup" novalidate>
                    <div *ngIf="error" class="col-sm-12 alert alert-danger help-block error small" timeout="5000">Username or password is incorrect.</div>                     
                      <div class="form-group" >
                          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                          <div class="col-sm-9">
                              <input type='email' required class="form-control" placeholder="Email" formControlName="email">
                              <div class="col-sm-12 alert alert-danger"
                              *ngIf="email.errors && (email.dirty || email.touched)">
                                <p *ngIf="email.errors.required">Email is required</p>
                                <p *ngIf="email.errors.pattern">Email is not valid</p>
                                </div>
                              
                           </div>
                           
                        </div>
                       
                      
                      <div class="form-group">
                          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                          <div class="col-sm-9">
                              <input type="password" class="form-control" required placeholder="Password" formControlName="password">
                              <div class="col-sm-12 alert alert-danger"
                              *ngIf="password.errors && (password.dirty || password.touched)">
                           <p *ngIf="password.errors.required">Password is required</p>
                           <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
                         </div>
                          </div>
                          
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-9">
                              <div class="checkbox">
                                  <label class="">
                                      <input type="checkbox" class="">Remember me</label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-offset-3 col-sm-9">
                              <button type="submit" class="btn btn-success btn-sm" [disabled]="!loginForm.valid">Sign in</button>
                              <button type="reset" class="btn btn-default btn-sm">Reset</button>
                          </div>
                      </div>
                     
                  </form>
              </div>
              <div class="panel-footer">Not Registered? <a routerLink="#" class="">Register here</a>
              </div>
          </div>
      </div>
  </div>
</div>
